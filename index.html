<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8" />
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main1"></div>
    </main>
    <footer>
    </footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.com',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'yy.com',
            'h': 'hupu.com',
        }
        //取出 localStorage 中的 zzz 对应的 hash
        var hashInLocalStorge = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorge){
            hash = hashInLocalStorge
        }
        //遍历 keys，生成 kbd 标签
        index = 0
        while(index< keys['length']){// 0 1 2
            div1 = document.createElement('div')
            main1.appendChild(div1)
            row = keys[index] //第一个数组 第二个数组 第三个数组
            index2 = 0
            while(index2< row['length']){
                kbd1 = document.createElement('kbd')
                kbd1.textContent = row[index2]
                div1.appendChild(kbd1)
                button1 = document.createElement('button')
                kbd1.appendChild(button1)
                button1.textContent = '编辑'
                button1.id = row[index2]
                button1.onclick = function(xzkjcnxlkcjlk){//button1存放最后的赋值
                    key = xzkjcnxlkcjlk['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x //hash变更
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
                index2 =index2 +1
            }
            index = index +1
        }
        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key']
            website = hash[key]
            // location.href = 'http://'+website //打开键对应的网站
            window.open('http://'+website, '_blank') 
        }
    </script>
</body>
</html>
